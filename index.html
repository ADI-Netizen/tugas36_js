<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <h2>Login</h2>
    <p class="">- Department of Finance -</p>
    <input type="email" id="email" value="email" /> <br /><br />
    <input type="username" id="username" value="username" /> <br /><br />
    <input type="password" class="password" value="password" /> <br /><br />

    <button type="button" onclick="intern()" name="button">Jalan</button>

    <script>
        function intern() {
            var aidi = document.getElementById("email")
            var teg = document.getElementsByTagName("h2")
            var kelas = document.getElementsByClassName("password")
            var teteg = document.querySelector("p")
            console.log(aidi)
            console.log(teg)
            console.log(kelas)
            console.log(teteg)
        }
    </script>
</body>

</html>
